<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>

<div id="calculatorBody" class="center">
    <section id="answerContainer" >
        <p id="answer">0</p>
    </section>
    <section id="buttonContainer">
        <div id="firstRow" class="row">
            <button class="button button1 settingsButton">AC</button>
            <button class="button button2 settingsButton">&plusmn;</button>
            <button class="button button3 settingsButton">&percnt;</button>
            <button class="button button4 operatorButton">&divide;</button>
        </div>
        <div id="secondRow" class="row" >
            <button class="button button5">7</button>
            <button class="button button6">8</button>
            <button class="button button7">9</button>
            <button class="button button8 operatorButton">&times;</button>
        </div>
        <div id="thirdRow" class="row">
            <button class="button button9">4</button>
            <button class="button button10">5</button>
            <button class="button button11">6</button>
            <button class="button button12 operatorButton">&minus;</button>
        </div>
        <div id="fourthRow" class="row">
            <button class="button button13">1</button>
            <button class="button button14">2</button>
            <button class="button button15">3</button>
            <button class="button button16 operatorButton">&plus;</button>
        </div>
        <div id="fifthRow" class="row">
            <button class="button0">0</button>
            <button class="button button17">.</button>
            <button class="button button18 operatorButton">=</button>
        </div>
    </section>
</div>

</body>

</html>
